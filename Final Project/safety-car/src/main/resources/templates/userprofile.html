<section id="products">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title text-center fadeInDown">Profile</h2>
            <p class="text-center fadeInDown"
               th:text="'Hello, ' + ${user.getName().getFirstName()} + ' this is the place where you can see all your information on one place.'"></p>
        </div>
        <div class="row">
            <div class="col-md-6 fadeInLeft" style="position: relative;">
                <img class="img-responsive" src="images/profile-main-feature.png" alt="" style="height: 365px; margin: auto auto auto auto;">
            </div>
            <div class="col-md-6" style="position: relative;">
                <div class="media service-box fadeInRight">
                    <div class="pull-left">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Name</h4>
                        <p th:text="${user.getName().getFirstName()} + ' ' + ${user.getName().getLastName()}">/p>
                    </div>
                </div>

                <div class="media service-box fadeInRight">
                    <div class="pull-left">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Email</h4>
                        <p th:text="${user.getEmail()}"></p>
                    </div>
                </div>

                <div class="media service-box fadeInRight">
                    <div class="pull-left">
                        <i class="fa fa-phone-square"></i>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Phone</h4>
                        <p th:text="${user.getPhone().getPhone()}"></p>
                    </div>
                </div>

                <div class="media service-box fadeInRight">
                    <div class="pull-left">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Address</h4>
                        <p th:text="${user.getAddress().getAddress()}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <a class="btn btn-primary btn-lg" href="/profile/edit" >Edit Profile</a>
        </div>

    </div>
</section>
